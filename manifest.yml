modules:
  jira:globalPage:
    - key: forge-custom-bulk-move-issues-page
      resource: main
      resolver:
        function: my-resolver
      title: Bulk Issues Operations
      pages:
        - title: About Bulk Operations
          route: /
        - title: Bulk Move Issues
          route: move
        - title: Bulk Edit Issues
          route: edit
        - title: Bulk Import Issues
          route: import
  function:
    - key: my-resolver
      handler: index.handler
resources:
  - key: main
    path: static/spa/build
    tunnel:
      port: 3000
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/f03f5364-10c0-42eb-9bf5-eb22e8805f3a
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-configuration
  external:
    fetch:
      backend:
        - '*.public.atlastunnel.com'
    scripts:
      - cdn.jsdelivr.net
    styles:
      - cdn.jsdelivr.net
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
