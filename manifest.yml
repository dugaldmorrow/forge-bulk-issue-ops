modules:
  jira:globalPage:
    - key: forge-custom-bulk-move-issues-page
      resource: main
      resolver:
        function: my-resolver
      title: Bulk Work Items Operations
      pages:
        - title: About Bulk Work Items Operations
          route: /
        - title: Bulk Move Work Items
          route: move
        - title: Bulk Edit Work Items
          route: edit
        - title: Bulk Import Work Items
          route: import
  function:
    - key: my-resolver
      handler: index.handler
resources:
  - key: main
    path: static/spa/build
    tunnel:
      port: 3000
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/f03f5364-10c0-42eb-9bf5-eb22e8805f3a
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-configuration
    - read:jira-user
  external:
    fetch:
      backend:
        - "*.public.atlastunnel.com"
        - "*.atlassian.net"
    scripts:
      - cdn.jsdelivr.net
    styles:
      - cdn.jsdelivr.net
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
