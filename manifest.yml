modules:
  jira:globalPage:
    - key: forge-custom-bulk-move-issues-page
      resource: main
      resolver:
        function: my-resolver
      title: Custom Bulk Move Issues
  function:
    - key: my-resolver
      handler: index.handler
resources:
  - key: main
    path: static/spa/build
    tunnel:
      port: 3000
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/f03f5364-10c0-42eb-9bf5-eb22e8805f3a
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - 'api.anthropic.com'
        - '*.public.atlastunnel.com'
    scripts:
      - cdn.jsdelivr.net
    styles:
      - cdn.jsdelivr.net
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
